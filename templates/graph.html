<body>
<canvas id="myChart"></canvas>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<!-- creating a chart with the data -->
<script>
// creating date object
var myDateIsHot = new Date()
var myDateIsHotOneMinAgo = new Date(myDateIsHot - 60000)
var myDateIsHotTwoMinAgo = new Date(myDateIsHot - 2* 60000)
var myDateIsHot3MinAgo = new Date(myDateIsHot - 3* 60000)
var myDateIsHot4MinAgo = new Date(myDateIsHot - 4* 60000)
var myDateIsHot5MinAgo = new Date(myDateIsHot - 5* 60000)



var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    // You must leave the color of the graph pink MAURICIO!!!!!!! or
    // you will ruin the entire project!
    data: {
        labels: [myDateIsHot, myDateIsHotOneMinAgo, myDateIsHotTwoMinAgo, myDateIsHot3MinAgo, myDateIsHot4MinAgo,myDateIsHot5MinAgo],
        datasets: [{
            label: "My Power Usage",
            borderColor: 'rgb(255, 99, 132)',
            data: [{{table[0]}}, {{table[1]}}, {{table[2]}}, {{table[3]}}, {{table[4]}}, {{table[5]}}],
            [{{table1[0]}},{{table1[1]}}],
            [{{table2[0]}}, {{table2[1]}}],
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
